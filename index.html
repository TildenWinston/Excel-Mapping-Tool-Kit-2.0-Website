---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<article class="post">
  <h1>v5 {{ post.title }}</h1>

  <div class="entry">
    {% include home.md %}
  </div>

  <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>

</article>
